    <script>
      gsap.from(".bar abbr", {
        scrollTrigger: ".bar",
        left: 0,
        ease: Power2.easeInOut,
        duration: 3,
        stagger: 0.1,
      });
      gsap.from(".bar span", {
        scrollTrigger: ".bar",
        width: "0px",

        duration: 3,
        stagger: 0.1,
      });
    </script>
